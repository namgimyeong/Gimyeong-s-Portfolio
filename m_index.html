<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Gimyeong's Portfolio</title>
    <meta name="viewport" content="width=414, user-scalable=no, target-density-dpi=device-dpi">
    <link rel="stylesheet" href="css/m_style.css">
    <link rel="stylesheet" href="css/aos.css">
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="img/m_01.png" alt="logo">
        </div>
    </header>

    <section>
      <div class="keyvisual">
        <img src="img/m_02.png" alt="slogan" data-aos="zoom-in">
      <div class="keyvisual_name">
        <img src="img/m_03.png" alt="name" data-aos="zoom-in">
        </div>
      </div>
      <div class="profile">
        <div class="pf_01" data-aos="fade-left" data-aos-duration="700"><img src="img/m_05.png" alt="이름/연락처"></div>
        <div class="pf_02" data-aos="fade-right" data-aos-duration="700"><img src="img/m_06.png" alt="education"></div>
        <div class="pf_03" data-aos="fade-left" data-aos-duration="700"><img src="img/m_07.png" alt="works"></div>
        <div class="pf_04" data-aos="fade-right" data-aos-duration="700"><img src="img/m_08.png" alt="skill"></div>
      </div>
      <!--컨텐츠 부문-->
      <div class="contents">
        <img src="img/m_c_01.png" alt="컨텐츠">
      </div>
      <!--서브1 부문-->
      <div class="sub_01">
        <img src="img/m_sub_tit_01.png" data-aos="zoom-in" alt="EDITORIAL DESIGN">
       </div>
       <!--포트폴리오 부문-->
       <div class="pf_tit_1">
         <img src="img/m_pf_tit_01.png" data-aos="fade-up" data-aos-duration="500" alt="PROJECT">
       <div class="pf_1">
         <img src="img/m_p_01.png" data-aos="fade-up" data-aos-duration="500" alt="Editorial">
        </div>
       </div>
       <!--서브2 부문-->
       <div class="sub_02">
         <img src="img/m_sub_tit_02.png" data-aos="zoom-in" alt="ADVERTISEMENT DESIGN">
        </div>
      <!--포트폴리오2 부문-->
      <div class="pf_tit_2">
        <img src="img/m_pf_tit_02.png" data-aos="fade-up" data-aos-duration="500" alt="PROJECT">
      <div class="pf_2">
        <img src="img/m_p_02.png" data-aos="fade-up" data-aos-duration="500" alt="Advertisement">
       </div>
      </div>
       <!--서브3 부문-->
       <div class="sub_03">
         <img src="img/m_sub_tit_03.png" data-aos="zoom-in" alt="PACKAGE DESIGN">
        </div>
      <!--포트폴리오3 부문-->
      <div class="pf_tit_3">
        <img src="img/m_pf_tit_03.png" data-aos="fade-up" data-aos-duration="500" alt="PROJECT">
      <div class="pf_3">
        <img src="img/m_p_03.png" data-aos="fade-up" data-aos-duration="500" alt="Package">
      </div>
    </div>
      <!--서브4 부문-->
      <div class="sub_04">
        <img src="img/m_sub_tit_04.png" data-aos="zoom-in" alt="IDENTITY DESIGN">
       </div>
      <!--포트폴리오4 부문-->
      <div class="pf_tit_4">
        <img src="img/m_pf_tit_04.png" data-aos="fade-up" data-aos-duration="500" alt="PROJECT">
      <div class="pf_4">
        <img src="img/m_p_04.png" data-aos="fade-up" data-aos-duration="500" alt="Identity">
      </div>
    </div>
    </section>

    <footer>
       <img src="img/m_10.png" alt="footer">
    </footer>

    <!--AOS 스크립트-->
    <script type="text/javascript" src="js/aos.js"></script>
    <script>
      AOS.init({
        easing: 'ease-in-out-sine'
      });
    </script>
  </body>
</html>
